<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .signup-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .signup-form .form-group {
            margin-bottom: 15px;
        }
        .signup-form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form .form-group input,
        .signup-form .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-form .form-group input:focus,
        .signup-form .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form th:object="${user}" class="signup-form" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <h2>회원가입</h2>
    <div class="form-group">
        <label th:for="username">아이디</label>
        <input type="text" th:field="*{username}" required>
        <div th:errors="*{username}">에러 메세지</div>
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" required>
        <div th:errors="*{password}">에러 메세지</div>
    </div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" required>
        <div th:errors="*{name}">에러 메세지</div>
    </div>
    <div class="form-group">
        <label th:for="teamId">팀</label>
        <select th:field="*{teamId}" class="form-select">
            <option value="">==팀 선택==</option>
            <option th:each="team : ${teams}" th:value="${team.id}"
                    th:text="${team.name}">FAST</option>
        </select>
        <div th:errors="*{teamId}">에러 메세지</div>
    </div>

    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
    <button type="submit">가입하기</button>
</form>

</body>
</html>
