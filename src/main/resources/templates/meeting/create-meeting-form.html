<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Meeting Form</title>
</head>
<body>

<h2>Create Meeting Form</h2>

<form th:action="@{/meeting/new}" th:object="${meeting}" method="post">
    <label for="meetingRoomId">Meeting Room:</label><br>
    <select id="meetingRoomId" name="meetingRoomId" th:field="*{meetingRoomId}">
        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
    </select><br><br>

    <label for="startTime">Start Time:</label><br>
    <select id="startTime" th:field="*{startTime}"></select><br><br>

    <label for="endTime">End Time:</label><br>
    <select id="endTime" th:field="*{endTime}"></select><br><br>

    <label for="title">Title:</label><br>
    <input id="title" th:field="*{title}" type="text"/><br><br>

    <button type="submit">Create</button>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
</form>
<script src="/js/create-meeting-form.js"></script>
</body>
</html>
